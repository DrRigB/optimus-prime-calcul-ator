<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Transformer Calculator</title>
   <link rel="stylesheet" href="style.css"
</head>
<body>
   <h1>Optimus Prime's Energy Calculator</h1>
   <input type="number" id="num1" placeholder="Enter first number">
   <input type="number" id="num2" placeholder="Enter second number">


   <button onclick="calculate('add')">Add Energon</button>
   <button onclick="calculate('subtract')">Subtract Energon</button>
   <button onclick="calculate('multiply')">Multiply Energon</button>
   <button onclick="calculate('divide')">Divide Energon</button>


   <p id="result">Result will display here</p>
<img src="images\toy_optimus-removebg-preview.png" alt="Optimus Prime" class="optimus-prime">

   <script src="script.js"></script>
</body>
</html>
